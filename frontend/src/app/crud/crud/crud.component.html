<form [formGroup]="heroForm" novalidate (ngSubmit)="insertHero()">
  <div class="form-group">
    <label class="center-block"
      >Name:
      <input class="form-control" formControlName="heroName" />
    </label>
  </div>
  <div class="form-group">
    <label class="center-block"
      >Description:
      <input class="form-control" formControlName="heroDescription" />
    </label>
  </div>
  <button type="submit">Create Hero</button>
</form>
